<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Nusantara Flix 411222077</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f9fafb;
    }
    h1 {
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">ğŸ“½ï¸ Manajemen Nusantara Flix</h1>

    <!-- Tombol Tambah Film -->
    <div class="d-flex justify-content-between mb-3">
      <button 
        class="btn btn-primary" 
        data-bs-toggle="modal" 
        data-bs-target="#mediaModal" 
        onclick="prepareCreate()"
      >
        â• Tambah Film/Series
      </button>
    </div>

    <!-- Alert Pesan -->
    <div id="alertMessage" class="alert d-none" role="alert"></div>

    <!-- Tabel Data Film -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 35%">Judul</th>
            <th style="width: 35%">Tahun Rilis</th>
            <th style="width: 25%">Genre</th>
          </tr>
        </thead>
        <tbody id="mediaTableBody">
          <tr>
            <td colspan="4" class="text-center text-muted">Memuat data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Tambah/Edit Film -->
  <div 
    class="modal fade" 
    id="mediaModal" 
    tabindex="-1" 
    aria-labelledby="mediaModalLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="mediaModalLabel">Tambah/Edit Film</h5>
          <button 
            type="button" 
            class="btn-close btn-close-white" 
            data-bs-dismiss="modal" 
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <form id="mediaForm">
            <input type="hidden" id="mediaId">

            <div class="mb-3">
              <label for="judul" class="form-label">Judul Film</label>
              <input 
                type="text" 
                class="form-control" 
                id="judul" 
                placeholder="Masukkan judul film" 
                required
              >
            </div>

            <div class="mb-3">
              <label for="tahun_rilis" class="form-label">Tahun Rilis</label>
              <input 
                type="text" 
                class="form-control" 
                id="tahun_rilis" 
                placeholder="Masukkan tahun rilis" 
                required
              >
            </div>

            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input 
                type="text" 
                class="form-control" 
                id="genre" 
                placeholder="Masukkan genre film" 
                required
              >
            </div>

            <button 
              type="submit" 
              class="btn btn-success w-100" 
              id="saveButton"
            >
              ğŸ’¾ Simpan
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Script -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
